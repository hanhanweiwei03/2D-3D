<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DXF 3D模型查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #viewer-container {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <div class="loading">正在加载DXF模型...</div>
    </div>

    <!-- 引入Three.js CDN（无需本地安装） -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.min.js"></script>
    <!-- 引入dxf-parser CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dxf-parser@1.1.2/dist/dxf-parser.min.js"></script>
    <!-- 引入核心逻辑 -->
    <script src="index_3Dshowing.js"></script>
</body>
</html>
